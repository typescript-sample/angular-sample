<div class='view-container'>
  <form id='cinemaForm' name='cinemaForm' model-name='location'>
    <header>
      <button type='button' id='btnBack' name='btnBack' class='btn-back' (click)="back()"></button>
      <h2>{{newMode ? resource.create : resource.edit}} location</h2>
    </header>
    <div class='row'>
      <div class='col s12 m6'>
        <button (click)="mapModal.open()">Map</button>
      </div>
    </div>
    <div class='row'>
      <label class='col s12 m6'>
        Name
        <input type='text' id='name' name='name' [readOnly]="newMode" [(ngModel)]="location.name" maxLength="20"
          required="true" placeholder="Name" />
      </label>
      <label class='col s12 m6'>
        Type
        <input type='text' id='type' name='type' [(ngModel)]="location.type" [readOnly]="!newMode" maxLength="20"
          required="true" placeholder="Type" />
      </label>
      <label class='col s12 m6'>
        Longitude
        <input type='text' id='longitude' name='longitude' [(ngModel)]="location.longitude" readOnly maxLength="20"
          required="true" placeholder="Longitude" />
      </label>
      <label class='col s12 m6'>
        Latitude
        <input type='text' id='latitude' name='latitude' [(ngModel)]="location.latitude" readOnly maxLength="40"
          required="true" placeholder="Latitude" />
      </label>
      <label class='col s12 m6'>
        Description
        <input type='text' id='description' name='description' [(ngModel)]="location.description" maxLength="40"
          required="true" placeholder='Description' />
      </label>
      <!-- {/* <label class='col s12 m6'>
          Thumbnail
          <input
            type='text'
            id='thumbnail'
            name='thumbnail'
            value={location.thumbnail}
            onChange={updateState}
            maxLength={40} 
            placeholder='Thumbnail' />
        </label> */} -->
      <label class='col s12 m6'>
        ImageURL
        <input type='text' id='imageURL' name='imageURL' [(ngModel)]="location.imageURL" required="true"
          placeholder='ImageURL' />
      </label>
      <div class='col s12 m6 radio-section'>
        {{resource.status}}
        <div class='radio-group'>
          <label>
            <input type='radio' id='active' name='status' [(ngModel)]="location.status" [value]="Status.Active" />
            {{resource.yes}}
          </label>
          <label>
            <input type='radio' id='inactive' name='status' [(ngModel)]="location.status" [value]="Status.Inactive" />
            {{resource.no}}
          </label>
        </div>
      </div>
    </div>
    <footer>

      <button type='submit' id='btnSave' name='btnSave' (click)="save($event)">
        {{resource.save}}
      </button>
    </footer>
  </form>
  <app-modal #mapModal>
    <template #header>
      <header>
        <h2>Map</h2>
        <button type='button' id='btnClose' name='btnClose' class='btn-close' (click)="closeModal()"></button>
      </header>
    </template>
    <template #body>
      <div class="map-container">
        <div id="map" ></div>
    </div>
    </template>
    <template #footer>
      <footer>
        <button type='button' id='btnSave' name='btnSave' (click)="closeModal()">
          OK
        </button>
      </footer>
    </template>
  </app-modal>
